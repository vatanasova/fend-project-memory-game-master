<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Matching Game</title>
	<meta name="description" content="">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>

	<div class="container">
		<header>
			<h1>Matching Game</h1>
		</header>

		<section class="score-panel">
			
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul>

			<span class="moves"></span> Moves

			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
			
			<span class="timer"></span>
		</section>

        <ul class="deck">
        </ul>
	</div>
	
	<div id="gameOverModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p class="congratulation">Congratulations! You Won!</p>
			<p class="timeSpentCont">Time spent: <span class="timeSpent"></span></p>
			<p class="starsWonCont">Star Rating: <span class="starsWon"></span></p>
			<button id="startNewGame">Play again!</button>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
